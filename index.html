  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            white: 'rgb(var(--wb-surface-rgb) / <alpha-value>)',
            'marker-black': 'var(--marker-black)',
            'marker-blue': 'var(--marker-blue)',
            'marker-red': 'var(--marker-red)',
            'marker-green': 'var(--marker-green)',
            'marker-purple': 'var(--marker-purple)',
            'marker-teal': 'var(--marker-teal)',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            marker: ['Nerko One', 'cursive'],
            mono: ['JetBrains Mono', 'monospace'],
          }
        }
      }
    }

  <style>
    /* --- Variables --- */
    :root {
      /* Default (Light / Day) */
      --wb-bg: #fdfbf7; /* Warm paper white */
      --wb-surface-rgb: 255 255 255;

      --marker-black: #1e293b;
      --marker-blue: #2563eb;
      --marker-red: #dc2626;
      --marker-green: #16a34a;
      --marker-purple: #7c3aed;
      --marker-teal: #0d9488;
      
      --button-shadow: rgba(30, 41, 59, 0.2);
    }

    /* Eclipse Mode (Dark / Night) */
    html.eclipse-mode {
      --wb-bg: #1e1e1e;
      --wb-surface-rgb: 40 40 45;

      --marker-black: #f1f5f9;
      --marker-blue: #60a5fa;
      --marker-red: #f87171;
      --marker-green: #4ade80;
      --marker-purple: #c084fc;
      --marker-teal: #2dd4bf;
      
      --button-shadow: rgba(0, 0, 0, 0.5);
    }

    /* --- Reset & Base --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a; /* Clean dark slate background */
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      color: var(--marker-black);
      overflow: hidden;
    }

    /* --- Layout / Scene --- */
    .scene {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem; /* Reduced padding for mobile optimization */
    }

    @media (min-width: 768px) {
      .scene {
        padding: 1.5rem;
      }
    }

    .whiteboard-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 1600px;
      /* Removed 3D transform for a classic flat look */
    }

    /* --- Component: Whiteboard --- */
    .whiteboard {
      position: relative;
      width: 100%;
      height: 100%;
      background: var(--wb-bg);
      border-radius: 12px;
      box-shadow: 
        0 20px 25px -5px rgba(0, 0, 0, 0.1), 
        0 10px 10px -5px rgba(0, 0, 0, 0.04);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: background-color 0.4s ease;
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    html.eclipse-mode .whiteboard {
      background-image: 
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    /* Vignette - Subtler */
    .whiteboard::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, transparent 60%, rgba(0,0,0,0.03) 100%);
      pointer-events: none;
      z-index: 51;
      border-radius: 12px;
    }

    #root {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
    }

    /* --- Typography & Utils --- */
    h1, h2, h3, h4, h5, h6, .heading-marker {
      font-family: 'Nerko One', cursive;
      letter-spacing: 0.02em;
    }

    .handwritten { 
      font-family: 'Inter', sans-serif; 
      font-weight: 500;
      letter-spacing: -0.01em;
    }

    .title-main {
      font-size: clamp(2.5rem, 6vw, 5rem);
      color: var(--marker-black);
      line-height: 1;
      text-transform: lowercase;
      font-family: 'Nerko One', cursive;
    }

    /* Refined Marker Border - Cleaner */
    .marker-border {
      border: 2px solid var(--marker-black);
      border-radius: 6px; /* Clean rounded corner */
      /* Removed the wobbly radius for a 'classic' look */
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    /* Refined Button */
    .brutalist-button {
      background: rgb(var(--wb-surface-rgb));
      color: var(--marker-black);
      padding: 0.75rem 1.5rem;
      font-family: 'Nerko One', cursive;
      font-size: 1.25rem;
      border: 2px solid var(--marker-black);
      border-radius: 8px;
      transition: all 0.2s ease;
      cursor: pointer;
      box-shadow: 2px 3px 0px var(--button-shadow); /* Tighter shadow */
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .brutalist-button:hover {
      transform: translateY(-2px);
      box-shadow: 3px 5px 0px var(--button-shadow);
    }
    
    .brutalist-button:active {
      transform: translateY(1px);
      box-shadow: 1px 1px 0px var(--button-shadow);
    }
    
    .brutalist-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Prevent iOS zoom on focus by ensuring font size is >= 16px */
    input, textarea, select {
        color: var(--marker-black);
        font-family: 'Nerko One', cursive; 
        font-size: 16px; /* Base size for mobile */
    }
    
    @media (min-width: 768px) {
        input, textarea, select {
            font-size: 1.25rem; /* Larger on desktop */
        }
    }

    input::placeholder, textarea::placeholder {
        color: var(--marker-black);
        opacity: 0.3;
        font-family: 'Inter', sans-serif; 
    }
    
    /* Scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(15, 23, 42, 0.1);
      border-radius: 10px;
    }
    html.eclipse-mode .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>

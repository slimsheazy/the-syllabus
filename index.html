
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>the syllabus | esoteric archive</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&family=Nerko+One&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            white: 'rgb(var(--wb-surface-rgb) / <alpha-value>)',
            'marker-black': 'var(--marker-black)',
            'marker-blue': 'var(--marker-blue)',
            'marker-red': 'var(--marker-red)',
            'marker-green': 'var(--marker-green)',
            'marker-purple': 'var(--marker-purple)',
            'marker-teal': 'var(--marker-teal)',
          },
          fontSize: {
            'xxs': '0.75rem',
          }
        }
      }
    }
  </script>

  <style>
    /* --- Variables --- */
    :root {
      /* Default (Light / Day) */
      --wb-bg: #ffffff;
      --wb-surface-rgb: 255 255 255;

      --marker-black: #0f172a;
      --marker-blue: #1e3a8a;
      --marker-red: #991b1b;
      --marker-green: #065f46;
      --marker-purple: #5b21b6;
      --marker-teal: #0f766e;
      
      --button-shadow: #0f172a;
    }

    /* Eclipse Mode (Dark / Night) */
    html.eclipse-mode {
      --wb-bg: #121212;
      --wb-surface-rgb: 30 30 35;

      --marker-black: #e2e8f0; /* Chalk White */
      --marker-blue: #38bdf8; /* Neon Cyan */
      --marker-red: #fb7185; /* Neon Rose */
      --marker-green: #4ade80; /* Neon Green */
      --marker-purple: #c084fc; /* Neon Purple */
      --marker-teal: #2dd4bf; /* Neon Teal */
      
      --button-shadow: #38bdf8; /* Neon Blue Shadow for contrast */
    }

    /* --- Reset & Base --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1b1f2a 0%, #05060a 55%, #000000 100%);
      font-family: 'Quicksand', system-ui, -apple-system, sans-serif;
      color: var(--marker-black);
      overflow: hidden;
    }

    /* --- Layout / Scene --- */
    .scene {
      perspective: 2000px;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .whiteboard-wrapper {
      position: relative;
      width: 96vw;
      height: 94vh;
      transform: rotateX(2deg) rotateY(-1deg) rotateZ(-0.2deg);
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.2, 0, 0.2, 1);
    }

    /* --- Component: Whiteboard --- */
    .whiteboard {
      position: relative;
      width: 100%;
      height: 100%;
      background: var(--wb-bg);
      border-radius: 20px;
      box-shadow:
        0 40px 80px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(15, 23, 42, 0.4),
        inset 0 0 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transform: translateZ(0);
      display: flex;
      flex-direction: column;
      transition: background-color 0.5s ease, box-shadow 0.5s ease;
    }
    
    html.eclipse-mode .whiteboard {
      box-shadow:
        0 40px 80px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 0 60px rgba(0, 0, 0, 0.5);
    }

    /* Glossy Overlay */
    .whiteboard::before {
      content: "";
      position: absolute;
      inset: -50%;
      background: linear-gradient(
        115deg,
        rgba(255, 255, 255, 0.2) 0%,
        rgba(255, 255, 255, 0.05) 20%,
        rgba(255, 255, 255, 0.0) 40%,
        rgba(255, 255, 255, 0.05) 60%,
        rgba(255, 255, 255, 0.15) 100%
      );
      opacity: 0.3;
      pointer-events: none;
      z-index: 50;
      mix-blend-mode: overlay;
    }
    
    html.eclipse-mode .whiteboard::before {
      opacity: 0.1; /* Reduce glare on blackboard */
    }

    /* Vignette/Dirt */
    .whiteboard::after {
      content: "";
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(circle at 0% 0%, rgba(30, 58, 138, 0.12) 0%, transparent 25%),
        radial-gradient(circle at 100% 0%, rgba(30, 58, 138, 0.08) 0%, transparent 20%),
        radial-gradient(circle at 0% 100%, rgba(30, 58, 138, 0.08) 0%, transparent 20%),
        radial-gradient(circle at 100% 100%, rgba(30, 58, 138, 0.12) 0%, transparent 25%);
      pointer-events: none;
      z-index: 51;
      border-radius: 20px;
    }
    
    html.eclipse-mode .whiteboard::after {
      background: 
        radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.03) 0%, transparent 25%),
        radial-gradient(circle at 100% 100%, rgba(255, 255, 255, 0.03) 0%, transparent 25%);
    }

    #root {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
    }

    /* --- Typography & Utils --- */
    h1, .heading-marker {
      font-family: 'Nerko One', cursive;
      letter-spacing: -0.01em;
    }

    .handwritten { 
      font-family: 'Inter', sans-serif; 
      font-weight: 600;
    }

    .title-main {
      font-size: clamp(4rem, 12vw, 10rem);
      color: var(--marker-black);
      line-height: 0.85;
      text-transform: lowercase;
      font-family: 'Nerko One', cursive;
    }

    .marker-border {
      border: 3px solid var(--marker-black);
      border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
      transition: border-color 0.5s ease;
    }

    .brutalist-button {
      background: rgb(var(--wb-surface-rgb));
      color: var(--marker-black);
      padding: 1rem 2rem;
      font-family: 'Nerko One', cursive;
      font-size: 1.5rem;
      border: 3px solid var(--marker-black);
      border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      box-shadow: 4px 5px 0px var(--button-shadow);
      z-index: 60;
    }

    .brutalist-button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 6px 8px 0px var(--button-shadow);
    }
    
    /* Ensure inputs inherit text color correctly in dark mode */
    input, textarea {
        color: var(--marker-black);
    }
    input::placeholder, textarea::placeholder {
        color: var(--marker-black);
        opacity: 0.4;
    }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "zustand": "https://esm.sh/zustand@5.0.10?external=react",
    "zustand/middleware": "https://esm.sh/zustand@5.0.10/middleware?external=react",
    "sql.js": "https://esm.sh/sql.js@1.13.0",

  }
}
</script>
</head>

<body>
  <div class="scene">
    <div class="whiteboard-wrapper">
      <div class="whiteboard custom-scrollbar">
        <div id="root"></div>
      </div>
    </div>
  </div>
  
  <script type="module" src="index.tsx"></script>

</html>
